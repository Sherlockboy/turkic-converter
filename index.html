<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customized Turkic Converter</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-strong" href="#">
          <strong>Turkic Converter</strong>
        </a>
      </div>
    </nav>

    <main>
      <section class="converter">
        <div class="container mt-5 mb-5">
          <div class="mb-4">
            <h1><span class="badge bg-primary">Turkic - Latin</span></h1>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="fromText" class="form-label"
                  ><span class="badge rounded-pill bg-secondary"
                    >Turkic Script</span
                  ></label
                >
                <textarea
                  class="form-control form-control-lg"
                  id="fromText"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg">
                  Convert
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="toText" class="form-label"
                  ><span class="badge rounded-pill bg-secondary"
                    >Latin text</span
                  ></label
                >
                <textarea
                  class="form-control form-control-lg"
                  id="toText"
                  cols="30"
                  rows="10"
                  readonly
                  disabled
                ></textarea>
              </div>
              <div class="form-group text-md-end">
                <button type="button" class="btn btn-primary btn-lg">
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="alphabet-table bg-light">
        <div class="container pt-5 text-center">
            <h2 class="mb-4">Turkic - Latin letters table</h2>
          <div class="table-responsive fs-4">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>
                    <b>Turkic</b>
                  </td>
                  <td>
                    <b>Latin</b>
                  </td>
                </tr>
                <tr>
                  <td>ê∞Ä</td>
                  <td>A</td>
                </tr>
                <tr>
                  <td>ê∞å</td>
                  <td>B</td>
                </tr>
                <tr>
                  <td>ê∞ì</td>
                  <td>D</td>
                </tr>
                <tr>
                  <td>ê∞Ö</td>
                  <td>E</td>
                </tr>
                <tr>
                  <td>ê∞â</td>
                  <td>F</td>
                </tr>
                <tr>
                  <td>ê∞è</td>
                  <td>G</td>
                </tr>
                <tr>
                  <td>ê∞¥</td>
                  <td>H</td>
                </tr>
                <tr>
                  <td>ê∞É</td>
                  <td>I</td>
                </tr>
                <tr>
                  <td>ê∞≤</td>
                  <td>J</td>
                </tr>
                <tr>
                  <td>ê∞ö</td>
                  <td>K</td>
                </tr>
                <tr>
                  <td>ê∞†</td>
                  <td>L</td>
                </tr>
                <tr>
                  <td>ê∞¢</td>
                  <td>M</td>
                </tr>
                <tr>
                  <td>ê∞§</td>
                  <td>N</td>
                </tr>
                <tr>
                  <td>ê∞Ä</td>
                  <td>O</td>
                </tr>
                <tr>
                  <td>ê∞Ø</td>
                  <td>P</td>
                </tr>
                <tr>
                  <td>ê∞∏</td>
                  <td>Q</td>
                </tr>
                <tr>
                  <td>ê∞º</td>
                  <td>R</td>
                </tr>
                <tr>
                  <td>ê∞æ</td>
                  <td>S</td>
                </tr>
                <tr>
                  <td>ê±Ö</td>
                  <td>T</td>
                </tr>
                <tr>
                  <td>ê∞Ü</td>
                  <td>U</td>
                </tr>
                <tr>
                  <td>ê∞á</td>
                  <td>O'</td>
                </tr>
                <tr>
                  <td>ê∞ç</td>
                  <td>G'</td>
                </tr>
                <tr>
                  <td>ê∞ò</td>
                  <td>Y</td>
                </tr>
                <tr>
                  <td>ê∞ã</td>
                  <td>V</td>
                </tr>
                <tr>
                  <td>ê∞ï</td>
                  <td>Z</td>
                </tr>
                <tr>
                  <td>ê±Å</td>
                  <td>Sh</td>
                </tr>
                <tr>
                  <td>ê∞±</td>
                  <td>Ch</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Copy to clipboard -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
  </body>
</html>
